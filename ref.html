<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reference</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #f0f4f8, #d9e2ec);
            color: #333;
        }

        header {
            background: #0078d4;
            color: white;
            text-align: center;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        nav {
            background: #005bb5;
            padding: 10px 0;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ffcc00;
        }

        .container {
            max-width: 900px;
            margin: 30px auto;
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        .profile-card {
            display: flex;
            align-items: center;
            padding: 20px;
            margin-bottom: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .profile-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .profile-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-right: 20px;
            border: 3px solid #0078d4;
        }

        .profile-details {
            flex: 1;
        }

        .profile-details h2 {
            margin: 0 0 5px;
            font-size: 1.5rem;
            color: #0078d4;
        }

        .profile-details p {
            margin: 5px 0;
            color: #555;
        }

        .profile-details a {
            color: #0078d4;
            text-decoration: none;
        }

        .profile-details a:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            padding: 15px;
            background: #0078d4;
            color: white;
            margin-top: 30px;
        }

        footer p {
            margin: 0;
        }

        footer a {
            color: #ffcc00;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Reference Page</h1>
    </header>

            <li><a href="ref.html">Reference</a></li>
            <li><a href="contact1.html">contact</a></li>
        </ul>
    </nav>

        </div>
    </div>
