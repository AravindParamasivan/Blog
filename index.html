            margin-bottom: 20px;
        }

            border: 4px solid #0078D7;

            color: #555;

        }

        footer {

            padding: 20px;
            background-color: #0078D7;
            color: white;
            margin-top: 20px;
        }

        footer a {
            color: #ffcc00;
            text-decoration: none;
        }

        footer a:hover {

        }
